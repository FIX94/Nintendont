name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    name: ubuntu-latest
    runs-on: ubuntu-latest
    container: devkitpro/devkitppc:20220821
 
    steps:
    - uses: actions/checkout@v3.5.2

    - name: Build
      run: |
        make -j2
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        path: ./loader/loader.dol
